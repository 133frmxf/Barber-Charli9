<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cita Confirmada</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .mensaje {
      background-color: #111;
      border: 2px solid #fff;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    .logo {
      width: 150px;
      height: 150px;
      background-color: #333;
      margin: 0 auto 20px;
      border-radius: 10px;
      background-image: url('TU-LOGO.png'); /* Aquí puedes pegar el enlace o nombre del archivo */
      background-size: cover;
      background-position: center;
    }
    .mensaje h1 {
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="mensaje">
    <div class="logo">
      <!-- Aquí va tu logo. Reemplaza 'TU-LOGO.png' por el nombre o ruta de tu imagen -->
    <img src="Barberia/LOGO.png" width="144" height="147" alt=""/></div>
    <h1>
      La cita se ha agendado con éxito.<br><br>
      Le recomendamos que por favor trate de llegar a la hora que solicitó. De lo contrario, no se le podrá atender. ¡Gracias!
    </h1>
  </div>

</body>
</html>
